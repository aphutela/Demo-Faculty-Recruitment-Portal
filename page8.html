<script>
    // Function to fetch user's email from the session or the server if not available
    function fetchUserEmail() {
        // Check if email is already stored in session storage
        var userEmail = sessionStorage.getItem('userEmail');
        if (userEmail) {
            // If email is available in session storage, return it
            return Promise.resolve({ email: userEmail });
        } else {
            // If email is not available in session storage, fetch it from the server
            return fetch('fetch_user_email.php')
                .then(response => response.json())
                .then(data => {
                    if (data && data.email) {
                        // Store email in session storage for future use
                        sessionStorage.setItem('userEmail', data.email);
                    }
                    return data;
                })
                .catch(error => {
                    console.error('Error fetching user email:', error);
                    return { email: null }; // Return null if an error occurs
                });
        }
    }

    // Function to submit form data
    function submitForm(email) {
        // If email is null, show an error message
        if (!email) {
            alert('Email is required!');
            return;
        }

        // Serialize form data
        var formData = new FormData(document.querySelector('form'));

        // Append user's email to the form data
        formData.append('email', email);

        // Send a POST request to the PHP script with the form data
        fetch('./page8.php', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.ok) {
                // Redirect to page3.html if data is successfully saved
                window.location.href = './page9.html';
            } else {
                // Display error message if data submission fails
                console.error('Error:', response.statusText);
            }
        })
        .catch(error => console.error('Error:', error));
    }
    function redirectToPage2() {
    window.location.href = './page7.html';
}

    // Call fetchUserEmail to get the user's email and then submitForm when the document is loaded
    document.addEventListener('DOMContentLoaded', function() {
        fetchUserEmail()
            .then(data => {
                if (data && data.email) {
                    // If email is fetched successfully, attach event listener to submit button
                    var submitButton = document.querySelector('.save');
                    submitButton.addEventListener('click', function(event) {
                        // Prevent default form submission
                        event.preventDefault();
                        // Submit form data
                        submitForm(data.email);
                    });

                    // Attach event listener to back button
                    var backButton = document.querySelector('.back');
                    backButton.addEventListener('click', function(event) {
                        event.preventDefault(); // Prevent default form submission
                        redirectToPage2(); // Redirect to ./page1.html
                    });
                } else {
                    // Log an error if email is not found
                    console.error('Error: User email not found');
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>
